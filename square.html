<html>
	<head>
			<style>
			body{
					transform:translate(20%,35%);
				}
				td,th,table{
				border:solid 2px pink;
				}
				td{
				color:blue;
				}
			</style>
	</head>
	<body>
		<table>
			<tr>
				<th>number</th>
				<th>square</th>
				<th>cube</th>
			</tr>
			<script>
				for(var n=0;n<=10;n++){
				document.write("<tr><td>"+n+"</td><td>"+n*n+"</td><td>"+n*n*n+"</td></tr>")
				}
				</script>
			</table>
		</body>
	</html>
